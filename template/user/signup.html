{% extends 'base.html' %}

{% block title %}
  회원가입
{% endblock %}
{% block content %}
  <div class="container">
    <div class="wrap">
      <h2 class="title-center">회원가입</h2>
      <form class="form-area" method="post" action="/user/sign-up/">
        {% csrf_token %}
        <div class="form-group mt-2 mb-2">
          <label for="account">계정이름</label>
          <input type="text" class="form-control" id="account" name="account" />
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="username">사용자이름</label>
          <input type="text" class="form-control" id="username" name="username" />
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="password2">비밀번호 확인</label>
          <input type="password" class="form-control" id="password2" name="password2" />
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="introduction">Introduction</label>
          <input type="text" class="form-control" id="introduction" name="introduction" />
        </div>
        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <hr />
        <div style="float: right">
          <button type="submit" class="btn btn-primary">회원가입</button>
          <a href="/user/sign-in" class="btn btn-secondary">로그인 페이지로</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
